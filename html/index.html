<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Galaxy Octopus with jQuery</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="../css/main.css" />
</head>
<body>
    <div class="description">
        <h2>Galaxy Octopus with jQuery</h2>
        <div>Click or Press Space to SART!</div>
    </div>
    <div class="wrap">
        <div class="canvas">
            <span class="count">0</span>
            <div class="octopus"></div>
        </div>
    </div>
    <div class="settings">
        <input type="checkbox" id="reverseGravity"><label for="reverseGravity">Reverse Gravity</label>
    </div>
    <script src="../build/app.js"></script>
</body>
</html>
